<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stylish Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
        }

        .moving-text {
            font-size: 36px;
            font-weight: bold;
            color: #1ae907;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: moveText 5s linear infinite, changeColor 5s linear infinite alternate;
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100% - 200px));
            }
        }

        @keyframes changeColor {
            0% {
                color: #1ae907;
            }
            100% {
                color: #e9071a;
            }
        }
    </style>
</head>

<body>
    <div class="moving-text">amir hossain</div>
</body>

</html>
