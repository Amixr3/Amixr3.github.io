<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            overflow: hidden;
        }

        .moving-text {
            font-size: 36px;
            font-weight: bold;
            color: #1ae907;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }

        .moving-text:hover {
            transform: translateX(200px);
        }
    </style>
</head>

<body>
    <div class="moving-text">amir hossain</div>
    <script>
        const movingText = document.querySelector('.moving-text');
        movingText.addEventListener('mousedown', (e) => {
            e.preventDefault();
            const initialX = e.clientX;
            const initialTransform = getComputedStyle(movingText).transform;

            function onMouseMove(e) {
                const deltaX = e.clientX - initialX;
                movingText.style.transform = `${initialTransform} translateX(${deltaX}px)`;
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });
    </script>
</body>

</html>
